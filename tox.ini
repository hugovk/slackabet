[tox]
envlist =
    lint
    py{py3, 312, 311, 310, 39, 38, 37}
isolated_build = true

[testenv]
extras =
    tests
passenv =
    FORCE_COLOR
commands =
    # Unit tests
    {envpython} -m pytest --cov slackabet --cov tests --cov-report xml {posargs}

    # Test runs
    slackabet --version
    slackabet --help
    slackabet abcdef
    sb --version
    sb --help
    sb uvwxyz

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure
